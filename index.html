<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="mx-5 my-3 d-flex flex-column">

        <div class="w-100 mb-4 d-flex align-items-end">
            <div class="w-50">
                <label class="mb-2" for="title">Title</label>
                <div class="d-flex flex-column input-title">
                    <input type="text" id="title" class="form-control">
                    <b>
                        <small class="text-danger">This field is required</small>
                    </b>
                </div>
            </div>
            <div class="d-flex flex-column input-dropdown ps-5 w-50">
                <div>
                    <button class="btn btn-secondary dropdown-toggle" id="dropdown-btn" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Status</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#done">Done</a></li>
                        <li><a class="dropdown-item" href="#inProgress">InProgress</a></li>
                        <li><a class="dropdown-item" href="#todo">Todo</a></li>
                    </ul>
                </div>
                <b>
                    <small class="text-danger">This field is required</small>
                </b>
            </div>
        </div>

        <div class="d-flex align-items-end w-100 mt-3">
            <div class="w-50">
                <label class="mb-2" for="description">Description</label>
                <textarea name="" id="description" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="w-50 d-flex justify-content-end">
                <button class="btn btn-primary btn-md btn-submit">Add</button>
            </div>
        </div>

        <table class="table mt-5" id="table">
            <thead>
                <tr>
                    <th scope="col">row</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
